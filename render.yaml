# Render Blueprint - deploy backend and frontend
# Deploy: https://dashboard.render.com/blueprints (connect this repo)
# Or add services manually from the Render dashboard

services:
  # Backend API
  - type: web
    name: vectorshift-api
    runtime: python
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /

  # Frontend (static site) - set REACT_APP_API_URL after backend deploys
  - type: web
    name: vectorshift
    runtime: static
    region: oregon
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        sync: false
